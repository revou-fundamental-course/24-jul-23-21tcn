<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <!--Nav Section-->
        <section id="headerNavigation">
            <a href="">Logo</a>
            <nav id="navigation">
                <a href="">Home</a>
                <a href="">Our Package</a>
                <a href="">Call Us</a>
            </nav>
        </section>
    <!--Title Section-->
        <section id="HeaderTitle">
            <h1>Your Trusted Travel Agent's</h1>

    <!--content-->
    <main>
        <section id="callus">
            <article id="article">
                <img id="articleimg1" src="https://images.unsplash.com/photo-1505832018823-50331d70d237?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1208&q=80">

                <h3 class="titlesubtitle">Contact Us</h3>
                <h5 class="titlesubtitle">Sales akan menghubungi anda dalam waktu 24 jam</h5><br><br>
                <form action="">
                    <label for="yname">Your Name:</label><br>
                    <input type="text" id="yname" name="yname"><br><br>
                    <label for="Email">Email Address:</label><br>
                    <input type="text" id="email" name="email"><br><br>

                <label for="cars">Choose a car:</label><br>
                <select name="cars" id="cars">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="mercedes">Mercedes</option>
                      <option value="audi">Audi</option>
                </select><br><br>

                    <button type="submit" value="submit">Send</button>
                </form>
            </section>
        </section>
    </main>
